<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Admin | Area Manis</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section id="login" class="slider" style="height: 100vh; background: #f9f9f9; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default wow fadeInDown" data-wow-duration="1s">
                    <div class="panel-heading text-center">
                        <h3>Admin Login</h3>
                    </div>
                    <div class="panel-body">
                        <form action="index.html" method="post">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form >
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script>
    new WOW().init();
</script>

</body>
</html>
